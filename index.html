<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>孩子计时器</title>
  
  <!-- 可选：PWA & iOS 全屏配置 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- iOS 主屏图标 (若需要) -->
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Manifest (若需 PWA) -->
  <link rel="manifest" href="manifest.json">

  <!-- 字体示例 (可用 Google Fonts 等) -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- 登录页面 -->
  <div id="login-page">
    <div class="top-bar">
      <div class="app-title">Kids Timer</div>
    </div>

    <div class="page-content">
      <h1>添加孩子</h1>
      <div id="children-list"></div>

      <div class="btn-group">
        <button id="add-child-button" class="big-btn">+ 添加</button>
        <button id="start-timer-button" class="big-btn">开始计时</button>
      </div>
    </div>
  </div>

  <!-- 计时器界面 -->
  <div id="timer-page" style="display: none;">
    <div class="top-bar">
      <div class="app-title">Kids Timer</div>
      <button id="back-to-login" class="menu-btn">返回</button>
    </div>

    <div class="page-content">
      <div id="avatars-container" class="card-list"></div>
      
      <!-- 当前计时显示 -->
      <div id="current-timer" class="current-timer-label">当前计时: 0秒</div>

      <!-- 所有孩子总时长 -->
      <div id="summary-list" class="summary-area"></div>
    </div>
  </div>

  <script src="app.js"></script>

  <!-- 可选：Service Worker 注册（若需离线功能） -->
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('SW registered'))
        .catch(err => console.log('SW failed:', err));
    });
  }
  </script>
</body>
</html>
