<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孩子自驱力计时器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="loginPage" class="login-page">
        <h1>请输入名字并上传头像</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="输入名字" required><br>
            <input type="file" id="avatar" accept="image/*" required><br>
            <button type="submit">登录</button>
        </form>
    </div>

    <div id="appPage" class="app-page" style="display:none;">
        <h1>今天的冠军是谁？</h1>
        <div id="childList" class="child-list"></div>
        <div id="currentTimer" class="timer">
            <p>当前计时：</p>
            <span id="timerDisplay">00:00</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
