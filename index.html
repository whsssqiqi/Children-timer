<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孩子自驱力计时器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 角色输入页面 -->
    <div id="loginPage" class="login-page">
        <h1>请输入角色的名字和头像</h1>
        <div class="input-container">
            <input type="text" id="username" placeholder="角色名字" required>
        </div>
        <div class="input-container">
            <input type="file" id="avatar" accept="image/*" required>
        </div>
        <button id="addCharacterBtn" class="add-character-btn">+</button>
        <button id="confirmBtn" class="confirm-button" style="display:none;">确定录入进入计时器</button>
    </div>

    <!-- 计时器页面 -->
    <div id="appPage" class="app-page" style="display:none;">
        <h1>计时器</h1>
        <div id="childList" class="child-list"></div>
        <div id="timerDisplay" class="timer-display">00:00</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
