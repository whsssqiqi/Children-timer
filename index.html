<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>孩子计时器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- 登录界面 -->
  <div id="login-page">
    <h1>请输入孩子的姓名和头像</h1>
    <div id="children-list"></div>
    <button onclick="nextPage()">开始计时器</button>
  </div>

  <!-- 计时器界面 -->
  <div id="timer-page" style="display: none;">
    <h1>点击头像争夺皇冠</h1>
    <div id="avatars-container"></div>
    <div id="current-timer">当前计时: 0秒</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
