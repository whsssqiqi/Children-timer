<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孩子自驱力计时器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- 登录页面 -->
    <div id="loginPage" class="login-page">
        <h1>请输入名字并上传头像</h1>
        <form id="loginForm">
            <div class="input-container">
                <input type="text" id="username" placeholder="输入名字" required>
            </div>
            <div class="input-container">
                <input type="file" id="avatar" accept="image/*" required>
            </div>
            <button type="submit" class="button">添加人物</button>
        </form>
        <button id="confirmBtn" style="display:none;" class="confirm-button">确认添加并开始</button>
        <div id="characterList" class="character-list"></div>
        <button id="addCharacterBtn" class="add-character-btn">+</button>
    </div>

    <!-- 计时器页面 -->
    <div id="appPage" class="app-page" style="display:none;">
        <h1>冠军统计</h1>
        <div id="childList" class="child-list"></div>
        <div id="currentTimer" class="timer">
            <p>当前计时：</p>
            <span id="timerDisplay">00:00</span>
        </div>
        <button id="endOfDayBtn" class="end-of-day-btn">结算今天的冠军</button>
        <div id="championDisplay" class="champion-display" style="display:none;">
            <h2>今天的冠军是:</h2>
            <img id="championAvatar" src="" alt="Champion Avatar" style="width: 100px; height: 100px; border-radius: 50%;">
            <p id="championName"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
